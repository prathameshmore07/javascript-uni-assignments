<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <style>
    body {
      font-family: Arial;
    }

    select {
      margin-top: 5px;
    }

    button {
      margin-top: 5px;
    }

    #result {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <h1>Weather App</h1>

  <select id="countries">
    <option value="">Select Country</option>
    <option value="india">India</option>
    <option value="china">China</option>
    <option value="russia">Russia</option>
    <option value="usa">USA</option>
    <option value="japan">Japan</option>
  </select>

  <button id="btn">See Weather Forecast</button>

  <p id="result"></p>

  <script src="script.js"></script>
</body>

</html>
